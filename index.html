<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crimson Newsroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --crimson:#a51c30;
  --dark:#111;
  --muted:#777;
  --line:#e6e6e6;
  --card:#f7f7f7;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Georgia,serif;
  background:#fff;
  height:100vh;
  overflow:hidden;
}
.container{
  display:grid;
  grid-template-columns:1.3fr 1.1fr 1fr;
  height:100%;
  padding:16px;
  gap:16px;
}

/* Shared */
.section-title{
  font-size:12px;
  letter-spacing:1.5px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:4px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
}

/* LEFT */
.left{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.logo{color:var(--crimson);font-weight:bold;font-size:20px}
.welcome{font-size:14px}
.time{font-size:96px;color:var(--crimson);line-height:.95}
.date{font-size:20px;color:var(--muted)}

.spotify{
  flex:1;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.spotify iframe{
  width:100%;
  height:100%;
  border:0;
}

/* MIDDLE */
.middle{
  display:flex;
  flex-direction:column;
  gap:16px;
}
.status{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.proofer-name{
  font-size:28px;
  color:var(--crimson);
  font-weight:bold;
}
.countdown{
  font-size:36px;
  font-weight:bold;
}
.feed{
  flex:1;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--line);
}
.feed iframe{
  width:100%;
  height:100%;
  border:0;
}

/* RIGHT */
.right{
  display:flex;
  flex-direction:column;
  gap:16px;
}
.scoops{
  text-align:center;
}
.scoops .num{
  font-size:64px;
  font-weight:bold;
  color:var(--crimson);
}
.rewards{
  margin-top:6px;
  font-size:14px;
  color:#333;
}
.rewards div{
  padding:4px 0;
  border-top:1px solid var(--line);
}
.rewards div:first-child{border-top:none}

/* Poll */
.poll-box{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
}
.poll-box img{
  width:140px;
}
.poll-frame{
  width:100%;
  flex:1;
  border-radius:12px;
  overflow:hidden;
  border:1px solid var(--line);
}
.poll-frame iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>
<body>
<div class="container">

<!-- LEFT -->
<div class="left">
  <div class="logo">THE HARVARD CRIMSON</div>
  <div class="welcome">Welcome back to 14P!</div>
  <div class="time" id="time"></div>
  <div class="date" id="date"></div>

  <div class="spotify">
    <iframe 
      src="https://open.spotify.com/embed/playlist/6ZTkxn7qyBtvLqWBmQeaUn"
      allow="autoplay; encrypted-media">
    </iframe>
  </div>
</div>

<!-- MIDDLE -->
<div class="middle">
  <div class="card status">
    <div class="section-title">Proofer of the Day</div>
    <div class="proofer-name" id="proofer"></div>

    <div class="section-title">Time Until Four Fig (12:59 AM)</div>
    <div class="countdown" id="countdown"></div>
  </div>

  <div>
    <div class="section-title">Latest from the Crimson</div>
    <div class="feed">
      <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
      <iframe src="https://cdn.lightwidget.com/widgets/d96bb35398d75ecf8aa4496966aa2bea.html"></iframe>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div class="right">

  <div class="card scoops">
    <div class="section-title">Scoops This Month</div>
    <div class="num">7</div>
    <div class="rewards">
      <div>10 scoops → Chipotle</div>
      <div>15 scoops → Crimson merch</div>
      <div>20 scoops → Staff dinner</div>
    </div>
  </div>

  <div class="card poll-box">
    <div class="section-title">Poll of the Week</div>
    <div style="font-size:13px;color:var(--muted)">Scan to vote</div>

    <!-- QR -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://strawpoll.com/w4nWWO1D5nA">

    <!-- Live results -->
    <div class="poll-frame">
      <iframe src="https://strawpoll.com/embed/w4nWWO1D5nA"></iframe>
    </div>
  </div>

</div>
</div>

<script>
function updateTime(){
  const n=new Date();
  let h=n.getHours(),m=n.getMinutes().toString().padStart(2,"0");
  h=h%12||12;
  time.textContent=`${h}:${m}`;
  date.textContent=n.toLocaleDateString(undefined,{weekday:"short",month:"short",day:"numeric"});
}
setInterval(updateTime,1000);updateTime();

const proofers=["LP Chavez","Dhruv Patel","Maya Patel","Jordan Smith"];
proofer.textContent=proofers[new Date().getDate()%proofers.length];

function updateCountdown(){
  const now=new Date(),t=new Date();
  t.setHours(0,59,0,0);
  if(now>t)t.setDate(t.getDate()+1);
  const d=t-now;
  const h=Math.floor(d/3600000),
        m=Math.floor(d%3600000/60000),
        s=Math.floor(d%60000/1000);
  countdown.textContent=
    `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}
setInterval(updateCountdown,1000);updateCountdown();
</script>
</body>
</html>
